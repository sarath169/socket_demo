<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User Dashboard</title>
  </head>
  <body>
    {% comment %} <table class="table" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Mobile</th>
          </tr>
        </thead>
        <tbody>
            {% for user in data %}
            <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{ user.last_name }}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.mobile}}</td>
          </tr>
            {% endfor %}
          
        </tbody>
      </table> {% endcomment %}
      <div>
         <table class="table" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Mobile</th>
          </tr>
        </thead>
        <tbody id ='app'>
            {% comment %} <div id ='app'> 
          
          </div> {% endcomment %}
          
        </tbody>
      </table>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script>
      var socket = new WebSocket('ws://localhost:8002/ws_users/');

      socket.onmessage = function(event){
        var data = JSON.parse(event.data)
        console.log(data)
        

        var div = document.getElementById('app');
      

        data.forEach(function (arrayItem) {
              console.log(arrayItem);
              div.innerHTML +=  '<tr><th scope="row">'+arrayItem.id+'</th><td>'+arrayItem.first_name+'</td><td>'+arrayItem.last_name+'</td><td>'+arrayItem.mobile+'</td></tr>'
          });
                  

      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
